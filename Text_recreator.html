<!DOCTYPE html>
<html>
<head>
 <title>Text recreator</title>
 <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 
 <style>
   body {
    background-color: #272821;
  }
  .text {
    color: #706C5A;
    font-family: Inconsolata, Courier, monospace;
    font-size: 20px;
  }
  a:link {
    color: inherit;
  }

  .text-input {
    width: 50%;
    float: left;
    margin-right: 3%;
  }

  .info-div {
    margin: 3%
  }

</style>

<script src="resources/population.js" defer></script>
<script src="resources/main.js" defer></script>
<script src="resources/individual.js" defer></script>
</head>

<body>
  <div id="output" class="text"></div>
  <div id="score" class="text"></div>
    <div class="text row">
        <div class="col">
            <div class="form-group input-form info-div">
                <input type="text" class="form-control text-input" id="phrase-input" placeholder="Enter a phrase">
                <button id="start-evolve" type="submit" class="btn btn-primary">Start</button>
                <h1>Fittest element:</h1>
                <h2 id="fittest-element"></h2>
                <h2>Generation:</h2>
                <h2 id="generation-count"></h2>
            </div>
        </div>
        <div class="col"></div>
    </div>

</body>
</html>
